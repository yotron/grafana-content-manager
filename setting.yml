gitlab:
  branch: master
grafanaInstances:
  - name: yotron-test
    apiUrl: https://grafana.apps.k8s.local
    apiKeyEnvVariable: GRAFANA_APIKEY
    gitlabSyncSchedule:
      cron: "*/5 * * * *"
      cron_timezone: Europe/Berlin
      active: true
      variables:
        test2: test2
        test1: test1

