{{ name }}:recover-dashboards:
  extends: .git_extend
  stage: gf-recovery
  when: manual
  script:
    - export GRAFANA_INSTANCE={{ name }}
    - python python/run.py recoverDashboards

{{ name }}:recover-alerting:
  extends: .git_extend
  stage: gf-recovery
  when: manual
  script:
    - export GRAFANA_INSTANCE={{ name }}
    - python python/run.py recoverOther

{{ name }}:clean-dashboards:
  extends: .git_extend
  stage: gf-clean
  when: manual
  script:
    - export GRAFANA_INSTANCE={{ name }}
    - python python/run.py cleanDashboards

{{ name }}:clean-alerting:
  extends: .git_extend
  stage: gf-clean
  when: manual
  script:
    - export GRAFANA_INSTANCE={{ name }}
    - python python/run.py cleanUnifiedAlerting